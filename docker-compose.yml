services:
  database:
    image: postgres:alpine
    ports:
      - 5432:5432
    volumes:
      - ./.data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hydroguard
  cache:
    image: memcached:alpine
    command:
      - --memory-limit=128
    ports:
      - 11211:11211
